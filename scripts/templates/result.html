<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5 text-center">
    <h2>Detection Results ({{ model }})</h2>
    <div class="mt-4">
      <img src="{{ url_for('video_feed', model=model, video=video_path) }}" 
           class="rounded shadow-lg" width="80%">
    </div>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-light">Try Another Video</a>
    </div>
  </div>
</body>
</html>
