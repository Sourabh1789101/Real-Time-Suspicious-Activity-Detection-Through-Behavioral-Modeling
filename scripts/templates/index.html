<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspicious Activity Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 bg-secondary rounded-4">
      <h2 class="text-center mb-4">Suspicious Activity Detection</h2>
      <form action="/" method="POST" enctype="multipart/form-data">
        
        <!-- Model selection -->
        <div class="mb-3">
          <label class="form-label">Choose Detection Model</label>
          <select class="form-select" name="model" required>
            {% for model in models %}
              <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Video upload -->
        <div class="mb-3">
          <label class="form-label">Upload Video</label>
          <input type="file" name="video" class="form-control" accept="video/*" required>
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Start Detection</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
